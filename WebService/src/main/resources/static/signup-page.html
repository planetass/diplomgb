<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container mt-5" style="
height: 50%;
width: 30%;
border-width:2px;
border-style:solid;
border-color: darkgray" >

    <form method="post" action="/signup" enctype="application/json" content="Content-Type: application/json" >
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" aria-describedby="login">
            <div id="loginHelp" class="form-text">Только латинские буквы и цыфрыю Первая буква должна быть буквой</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">Введите безопасный пароль состоящий из латинских прописных и загравных букв цифр и цпеиального символа </div>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName">
            <div id="fnameHelp" class="form-text">Ваше имя</div>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName">
            <div id="lastNameHelp" class="form-text">Ваша фамилия</div>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">e-mail</label>
            <input type="text" class="form-control" id="email" name="email" aria-describedby="email">
            <div id="emailHelp" class="form-text">Введите электронную почту. Мы гарантируем сохраность вашей почты</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
