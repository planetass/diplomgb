<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<div class="container mt-5" style="width: 80%;text-align: center">
  <p class="alert alert-primary" role="alert"> Update Car Type </p>
  <table class="table">
    <colgroup>
      <col span="1" style="width: 5%;">
      <col span="1" style="width: 30%;">
      <col span="1" style="width: 30%;">

    </colgroup>
    <tbody>
    <tr>
      <form action="/cartypeupdate" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <input type="hidden" name="id" th:value="${cartype.id}">

        <td th:text="${cartype.id}">

        </td>
        <td style="text-align: left">
          <input type="text" class="form-control" name="carType" th:value="${cartype.carType}">
        </td>
        <td style="text-align: left">
          <input class="btn btn-outline-primary" type="submit" value="Обновить" style="width: 150px"><br>

        </td>
      </form>
    </tr>
    </tbody>
  </table>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
          integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
          integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
          crossorigin="anonymous"></script>

</body>
</html>
