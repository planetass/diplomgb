<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:switch="${cartypes}">
  <div class="container mt-5" style="width: 80%;text-align: center">
    <p class="alert alert-primary" role="alert"> Add Car Type </p>
    <table class="table">
      <colgroup>
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 30%;">
        <col span="1" style="width: 30%;">

      </colgroup>
      <tbody>
      <tr>
        <form action="/cartypeadd" method="post">
          <input type="hidden" name="token" th:value="${token}">

          <td ><input type="hidden" name="id" value="0"></td>
          <td style="text-align: left">
            <input type="text" class="form-control" name="carType">

          </td>
          <td style="text-align: left">
            <input class="btn btn-outline-primary" type="submit" value="Добавить" style="width: 150px"><br>

          </td>
        </form>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:case="null" class="container mt-5" style="width: 80%;text-align: center">
    <p class="alert alert-danger" role="alert"> No CarsTypes Found! </p>
  </div>
  <div class="container mt-5" th:case="*" style="width: 80%;text-align: center">
    <div class="container mt-5" style="text-align: center">
      <p class="alert alert-success" role="alert"> Cars Types List </p>
    </div>
  <table class="table">
    <colgroup>
      <col span="1" style="width: 5%;">
      <col span="1" style="width: 30%;">
      <col span="1" style="width: 30%;">

    </colgroup>
    <thead>
    <tr>
      <th scope="col" style="">ID</th>
      <th scope="col">Type</th>
      <th scope="col" style="text-align: left"></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="cartype : ${cartypes}">
      <td th:text="${cartype.id}"></td>
      <td style="text-align: left" th:text="${cartype.carType}"></td>
      <td style="text-align: left">
        <a th:href="@{/cartypeedit/{id}/{tkn}(id=${cartype.id},tkn=${token})}">
          <button type="button" class="btn btn-outline-primary" style="width: 150px">Edit</button>
        </a>
        <a th:href="@{/cartypedelete/{id}/{tkn}(id=${cartype.id},tkn=${token})}">
          <button type="button" class="btn btn-outline-primary" style="width: 150px">Delete</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
          integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
          integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
